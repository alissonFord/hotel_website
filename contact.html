<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel Pianta Rampicante</title>
</head>
<body>
    <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo"><a href="index.html">Pianta Rampicante</a></h1>
            <ul>
              <li><a href="index.html" >Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
          </div>
        </nav>
        <section id="contact-form">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Please fill the form</p>
                <form id="contact">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" id="message">
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </section>
        <section id="contact">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Via Garibaldi 15, Syracuse</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone number</h3>
                <p>+39 456 432 222</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>E-mail address</h3>
                <p>contact@piantarampicante.it</p>
            </div>
        </section>
      </header>
      <footer>
        <p>Hotel Pianta Rampicante&copy; 2020, All RIghts Reserved</p>
      </footer>
</body>
</html>
